<script language="javascript">
	$(document).ready(function(){
		appStart();
	});
	
	var token = "";
	
	function gapiLoaded(){
		if (auth2.isSignedIn.get()) {
			var profile = auth2.currentUser.get().getBasicProfile();
			console.log('ID: ' + profile.getId());
			console.log('Full Name: ' + profile.getName());
			console.log('Given Name: ' + profile.getGivenName());
			console.log('Family Name: ' + profile.getFamilyName());
			console.log('Image URL: ' + profile.getImageUrl());
			console.log('Email: ' + profile.getEmail());
			
			var id_token = googleUser.Zi.id_token;
			
			function getData(page){
				$("div#list").fadeOut(100);
				$("span#loading-list").fadeIn(100);
				
				var dataObj = new Object();
				
				page = parseInt(page);
				dataObj.mode = "admin-wait";
				dataObj.token = id_token;
				dataObj.page = page+"";
				
				//console.log(id_token);
				token = id_token;
				
				$.get("https://script.google.com/macros/s/AKfycbzG5omXeexMerKEDVPaAbe2zzzE7tmOvkw5JboMb2GIYrGrhg8/exec", 
					dataObj,
				function (result) {
					console.log(dataObj);
					//$("span#login").css("display", "none");
					if(result == "false"){
						document.location.href="login.htm";
					}else{
						$(".datarowodd, .dataroweven").remove();
						var json = $.parseJSON(result);
						var data = json.list;
						
						for(var i in data){
							var idArray = data[i][13].split("_");
							var idHtml = idArray[0] + "_" + idArray[1] + "_" + idArray[2] + "_" + "<span style='color:red;'>" + idArray[3] + "</span>" + "_" + idArray[4];
							var css = ((i % 2) == 0)? "datarowodd" : "dataroweven";
							var html = '<tr class="'+css+'">';
							html += '<td>' + idHtml + '</td>';
							html += '<td>' + data[i][1] + '</td>';
							html += '<td>' + data[i][5] + '</td>';
							html += '<td>' + data[i][6] + '</td>';
							html += '<td>' + data[i][2] + '</td>';
							html += '<td>' + data[i][12] + '</td>';
							html += '<td>' + data[i][10] + '</td>';
							html += '<td><a href="https://docs.google.com/document/d/' + data[i][14] + '/edit?usp=drivesdk" target="_blank" class="button button-rounded button-flat-caution" id="view"><i class="uk-icon-google"></i> 開啟</a></td>';
							html += '<td><span><a href="javascript:void(0);" onclick="doAllow(this);" id="'+data[i][13]+'" class="button button-rounded button-flat-action" id="view">允許</a></span></td>';
							html += '</tr>';
							$("table#tableList").append(html);
						}
						if(data.length <= 0){
							var html = '<td colspan="9" style="text-align:center;font-size:14px;">目前沒有隊伍!</td>';
							$("table#tableList").append(html);
						}
						if(page > 1){
							$("a#list-pre").css("display", "");
						}else{
							$("a#list-pre").css("display", "none");
						}
						
						console.log(json.hasNextPage);
						
						if(json.hasNextPage){
							$("a#list-next").css("display", "");
						}else{
							$("a#list-next").css("display", "none");
						}
						$("span#loading-list").fadeOut(100);
						$("div#list").fadeIn(100);
					}
				});
			}
			
			var page = 1;
			getData(page);
			
			$("a#list-pre").click(function(){
				page--;
				getData(page);
			});
			
			$("a#list-next").click(function(){
				page++;
				getData(page);
			});
			
			
		}else{
			document.location.href="login.htm";
		}
	}
	
	function doAllow(obj){
		console.log($(obj).attr('id'));
		var parentSpan = $(obj).parent();
		$(obj).parent().html("<span style='color:gray;'>處理中...</span>");
		
		var dataObj = new Object();
		
		dataObj.mode = "setAccept";
		dataObj.token = token;
		dataObj.teamID = $(obj).attr('id');
		
		$.get("https://script.google.com/macros/s/AKfycbzG5omXeexMerKEDVPaAbe2zzzE7tmOvkw5JboMb2GIYrGrhg8/exec", 
			dataObj,
		function (result) {
			console.log(result);
			if(result == "true"){
				parentSpan.html("<span style='color:green;'>已核准!</span>");
			}else{
				parentSpan.html("<span style='color:red;'>發生錯誤!</span>");
			}
		});
	}
</script>
